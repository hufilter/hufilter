# Workflow file for running AGLint
# https://github.com/AdguardTeam/AGLint/blob/master/docs/repo-integration.md

name: AGLint

on:
  push:
    branches:
      - master
    paths:
      - "**/*.txt"
     
      - "**/.aglintignore"

      - "**/.aglintrc"
      - "**/.aglintrc.json"
      - "**/.aglintrc.yaml"
      - "**/.aglintrc.yml"
      - "**/aglint.config.json"
      - "**/aglint.config.yaml"
      - "**/aglint.config.yml"
      - "**/package.json"

      - "pnpm-lock.yaml"
  pull_request:
    branches:
      - master
    paths:
      - "**/*.txt"
      
      - "**/.aglintignore"

      - "**/.aglintrc"
      - "**/.aglintrc.json"
      - "**/.aglintrc.yaml"
      - "**/.aglintrc.yml"
      - "**/aglint.config.json"
      - "**/aglint.config.yaml"
      - "**/aglint.config.yml"
      - "**/package.json"

      - "pnpm-lock.yaml"

jobs:
  aglint:
    name: Run AGLint
    runs-on: ubuntu-latest
    steps:
      - name: Check out to repository
        uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: package.json
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: AGLint cache
        uses: actions/cache@v5
        with:
          path: .aglintcache
          key: >
            ${{ runner.os }}-aglint-${{ hashFiles(
              '**/.aglintignore',
              '**/.aglintrc',
              '**/.aglintrc.json',
              '**/.aglintrc.yaml',
              '**/.aglintrc.yml',
              '**/aglint.config.json',
              '**/aglint.config.yaml',
              '**/aglint.config.yml',
              '**/package.json',
              'pnpm-lock.yaml'
            ) }}
          restore-keys: |
            ${{ runner.os }}-aglint-

      # If the linter found any errors, it will exit with a non-zero code, which will cause the job to fail
      - name: Run AGLint
        run: pnpm lint:ab
