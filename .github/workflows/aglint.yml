# Workflow file for running AGLint
# https://github.com/AdguardTeam/AGLint/blob/master/docs/repo-integration.md

name: AGLint

on:
  push:
    branches:
      - master
    paths:
      - "**/*.txt"
      - ".aglintignore"
      - ".aglintrc.yaml"
      - "package.json"
      - "pnpm-lock.yaml"
  pull_request:
    branches:
      - master
    paths:
      - "**/*.txt"
      - ".aglintignore"
      - ".aglintrc.yaml"
      - "package.json"
      - "pnpm-lock.yaml"

jobs:
  aglint:
    name: Run AGLint
    runs-on: ubuntu-latest
    steps:
      - name: Check out to repository
        uses: actions/checkout@v5

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version-file: package.json
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      # If the linter found any errors, it will exit with a non-zero code, which will cause the job to fail
      - name: Run AGLint
        run: pnpm lint:ab
